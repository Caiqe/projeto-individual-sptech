<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Roteirando | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/cadastro.css" />
  <link rel="icon" href="./assets/icon/logoSite.png" />
</head>

<body onload="listar()">
  <!--header inicio-->
  <header>
      <div id="header-logo">
        <img src="./assets/icon/logoSite.png" alt="Logo Site" />
        <h2 class="nome-site">Roteirando</h2>
      </div>
      <ul id="navbar">
        <a class="button-navbar" href="./login.html">
          <li class="content-button">
            Login
            <img
              class="icon-navbar"
              src="./assets/imgs/icons/login.svg"
              alt="icon login"
            />
          </li>
        </a>
        <a class="button-navbar" href="./cadastro.html">
          <li class="content-button">
            Cadastrar
            <img
              class="icon-navbar"
              src="./assets/imgs/icons/user-plus.svg"
              alt="icon cadastrar"
            />
          </li>
        </a>
      </ul>
    </header>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <img src="assets/imgs/imgCallToAction1.png" alt="" id="img-metade-tela" style="height: 920px; width: 50%;">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        
        <div class="formulario">
          <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->
                         
          <img src="./assets/icon/logoSite.png" style="width: 25px;">
          
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Cidade:</span>
            <input id="cidade_input" type="text" placeholder="Onde você nasceu?" />
          </div>
          <div class="campo">
            <span>UF:</span>
            <input id="uf_input" type="text" placeholder="Ex: SP" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" style="display:none" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

  
</body>

</html>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmailsCadastrados = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var cidadeVar = cidade_input.value;
    var ufVar = uf_input.value;
    var idEmpresaVincular

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      cidadeVar == "" ||
      ufVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Verificando se o email ja existe
    for (let i = 0; i < listaEmailsCadastrados.length; i++) {
      if (listaEmailsCadastrados[i].email == emailVar) {
        console.log("Email inválido.");
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para email inválido)";
        finalizarAguardar();
        return false;
      } 
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        cidadeServer: cidadeVar,
        ufServer: ufVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando usuarios cadastradas 
  function listar() {
    fetch("/usuarios/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((usuarios) => {
          usuarios.forEach((usuario) => {
            listaEmailsCadastrados.push(usuario);

            console.log("listaEmailsCadastrados")
            console.log(listaEmailsCadastrados[0].email)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
