<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Roteirando | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="icon" href="./assets/icon/logoSite.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

    <!--Header-->

    <header>
      <div id="header-logo">
        <img src="./assets/icon/logoSite.png" alt="Logo Site" />
        <h2 class="nome-site">Roteirando</h2>
      </div>
      <ul id="navbar" on>
        <a class="button-navbar" href="./index.html">
          <li class="content-button">
            Inicio
            <img
              class="icon-navbar"
              src="./assets/imgs/icons/house-line-thin.svg"
              alt="icon login"
            />
          </li>
        </a>
        <a class="button-navbar" href="./cadastro.html">
          <li class="content-button">
            Cadastro
            <img
              class="icon-navbar"
              src="./assets/imgs/icons/login.svg"
              alt="icon cadastrar"
            />
          </li>
        </a>
      </ul>
    </header>


    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
             
            <div class="card card-login">
                <h2 id="titulo">Bem-Vindo!</h2>
                <div class="formulario">
                    <img src="./assets/icon/logoSite.png"  style="width: 100px; justify-self: center; align-self: center; ">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Login">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                </div>
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>
                <div id="div_erros_login"></div>
            </div>
            <img src="assets/imgs/fernando-noronha.jpeg" alt="" id="img_metade_tela" style="height: 920px; width: 50%;">
        </div>
    </div>
</body>

</html>

<script>
setInterval(carrossel, 5000);

var carrosselFotos = ['./assets/imgs/fernando-noronha.jpeg',
'./assets/imgs/praia-sono.jpeg',
'./assets/imgs/porto-seguro.jpeg',
'./assets/imgs/ubatuba.jpg']
var indexCarrossel = 0;

function carrossel(){
    if(indexCarrossel==0){
        indexCarrossel=1;
        img_metade_tela.src = carrosselFotos[1];
    }else if(indexCarrossel==1){
        indexCarrossel=2;
        img_metade_tela.src = carrosselFotos[2];
    }else if(indexCarrossel==2){
        indexCarrossel=3;
        img_metade_tela.src = carrosselFotos[3];
    }else{
        indexCarrossel=0;
        img_metade_tela.src = carrosselFotos[0];
    }
}
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id_usuario;
                    sessionStorage.CIDADE_USUARIO = json.cidade;
                    sessionStorage.UF_USUARIO = json.uf;

                    setTimeout(function () {
                        window.location = "./dashboard/viagem.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
